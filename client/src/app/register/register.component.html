  
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form #f="ngForm">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">UserName</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)] = "user.userName" name="user" placeholder="username" class="form-control" id="username" required autofocus/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" [(ngModel)] = "user.password" name="password" placeholder="password" class="form-control" required/>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" (click) = "submitFormValues($event)" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </div>
</div>
